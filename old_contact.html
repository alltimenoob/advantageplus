    <script>
        function myFunction() {
        var x = document.getElementById("mynav");
        var y =  document.getElementById("logo");
        var z = document.getElementById("fasfa");
      
            if(x.style.left === '-100%')
            {
                x.style.left = '0%';
                y.style.color = 'black';
                z.className = "fa fa-close";
            }
            else
            {
                y.style.color = 'white';
                x.style.left = '-100%';
                z.className = "fa fa-bars";
            } 
        }

      
    </script>
